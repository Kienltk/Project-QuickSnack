<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../../public/css/signup.css">
</head>

<body>
  <div class="container-box">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-left">
        </div>
        <div class="col-md-6 col-right">
          <div class="card-body">
            <form>
              <div class="text-center mb-4">
                <h1 class="h3 mb-3 fw-bold">Sign Up</h1>
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="fullNameInput" name="full_name" class="form-control form-control-lg"
                  placeholder="Full Name">
                <span id="fullNameError" style="color: red;"></span>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="usernameInput" name="username" class="form-control form-control-lg"
                  placeholder="Username">
                <span id="usernameError" style="color: red;"></span>
              </div>
              <div class="form-outline mb-4">
                <input type="email" id="emailInput" name="email" class="form-control form-control-lg"
                  placeholder="Email">
                <span id="emailError" style="color: red;"></span>
              </div>

              <div class="form-outline mb-4">
                <select class="form-select form-select-lg" id="gender" aria-label="Gender">
                  <option selected disabled>Select Gender</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                  <option value="3">Other</option>
                </select>
                <span id="genderError" style="color: red;"></span>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="passwordInput" name="password" class="form-control form-control-lg"
                  placeholder="Password">
                <span id="passwordError" style="color: red;"></span>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="confirmPasswordInput" name="confirmPassword"
                  class="form-control form-control-lg" placeholder="Confirm Password">
                <span id="confirmPasswordError" style="color: red;"></span>
              </div>

              <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="agreeTerms" name="terms">
                <label class="form-check-label" for="agree_terms">I agree to the terms and conditions</label>
                <span id="termsError" style="color: red;"></span>
              </div>

              <div class="mb-4">
                <input type="button" value="Sign up" name="submit" id="submitButton"
                  class="btn btn-primary btn-lg btn-block">
                  <div id="resultMessage"></div>
              </div>

              <p class="mb-5 text-center text-muted">Already have an account? <a href="SignIn.html" class="text-muted"
                  style="color: #f46b0a !important;">Log in
                  here</a></p>
              <div class="text-center" style="color: #e37e21; margin-top: 5%;">
                <p>-----------------Or -----------------</p>
              </div>
              <div class="mb-4">
                <button class="btn btn-google" type="button"><i class="fab fa-google"></i> Sign up with Google</button>
                <button class="btn btn-facebook" type="button"><i class="fab fa-facebook"></i> Sign up with
                  Facebook</button>
              </div>
              <div class="text-center">
                <a href="#!" class="small text-muted" style="text-decoration: none">Terms of use.</a>
                <span class="mx-2 text-muted">|</span>
                <a href="#!" class="small text-muted" style="text-decoration: none">Privacy policy</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-x2Zv0Aj5a9znzUdytcT6t5GzjpzPA1zhmzLMWbDQs9N5JUX2Y6omw2ms4cO8ETfE"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../../public/js/authn.js"></script>
</body>

</html>
